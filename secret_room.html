<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Oda - Anonim Sohbet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529; /* Koyu tema */
            color: #f8f9fa;
            font-family: 'Inter', sans-serif; /* Inter fontu */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 180px); /* Ekran yüksekliğine göre ayarlandı */
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px; /* Scrollbar için boşluk */
        }
        .message-item {
            background-color: #495057;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            word-wrap: break-word; /* Uzun kelimeleri kırmak için */
        }
        .message-item strong {
            color: #ffc107; /* Nickname rengi */
        }
        .message-item small {
            color: #adb5bd; /* Zaman damgası rengi */
            font-size: 0.75em;
        }
        .input-group .form-control {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-color: #6c757d;
            background-color: #495057;
            color: #f8f9fa;
        }
        .input-group .btn {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
        }
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        /* Scrollbar stilini özelleştirme */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #343a40;
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="dark">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">🤫 Gizli Oda</h2>
            <button id="back-to-main-btn" class="btn btn-back btn-sm">Ana Sayfaya Dön</button>
        </div>

        <div class="chat-container">
            <div id="chat-messages">
                <!-- Sohbet mesajları buraya gelecek -->
            </div>
            <div class="input-group mt-auto">
                <input type="text" id="secret-message-input" class="form-control" placeholder="Anonim mesajınızı yazın..." aria-label="Anonim mesaj" />
                <button class="btn btn-primary" type="button" id="send-secret-message-btn">Gönder</button>
            </div>
        </div>
        <p class="text-muted text-center mt-3" id="current-user-info"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="secret_room.js"></script>
</body>
</html>
